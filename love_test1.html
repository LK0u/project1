<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            background-color: #ffebee;
            color: #d50000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .heart {
            font-size: 100px;
            color: #e91e63;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #d50000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #c51162;
        }
    </style>
</head>
<body>
    <h1>My Love for You</h1>
    <div class="heart">❤️</div>
    <p>You are the sunshine in my life and my heart beats just for you!</p>
    <a href="#" class="btn">Send This Love</a>
</body>
</html>
